<div class="tab-pane active" id="course-list">

    <div id="bb_main">
        <ul id="courselistview">
        <!-- The courses will be inserted here -->
        </ul>
      <script id="ctemp" type="template">
        <div class="contact">
            Course Name: <%-name%>
        </div>
      </script>
      
      <script id="template-contact" type="template">
        <div class="contact">
        <h2><%-name%><% if (name) { %> <%-name%><% } %></h2>
        <p>Random HTML</p><br />
        <button class="delete">Delete</button>
        </div>
      </script>
      
      <div class="listing">
          <button class="add">
            Add New Course
          </button>
          <form method="" action="" style="display: none;">
            <input type="text" placeholder="Course Name" class="name" /><br />
            <input type="submit" value="Save Course" />
          </form>
        </div><!-- end class listing -->
   </div><!-- end bb_main -->

</div>
