<div class="tab-pane active" id="course-list">
<br /><br />

<script id="course-template" type="template">
    <label>
        Course Template <%= name %>
        <% if (id) { %> <%=id%><% } %> 
    </label>
     <% if (id) { %>
     <a href='/course/<%= id %>/'>View Course Details </a>
     <button class='view-crs'>View Course Details </button>

    <button class='edit-crs'> Edit Course Details </button>
    <button class='del-crs'> Remove Course </button>
    <button class='destroy'> Destroy Class </button>
    <% } %>
</script>


<div class="courses">
    <div class='user_courses'>
        <div class="course_controls">
            <button class="add-crs">
            Add New Course   
            </button>
            <p id="frm-title" style="display: none;"> <b>Add New Course: </b></p>
            <form id="add-crs-frm" method="" action="" style="display: none;">{% csrf_token %}
                <meta name="csrf-token" content="{% csrf_token %}">
                <input type="text" placeholder="Course Name" class="crs-name" /><br />
                <input type="submit" value="Save Course" class="submit"/>
            </form>
        </div>
        
        <div id="userlist" >
            <!-- All user courses will be inserted here -->
        </div>
    </div>
    <br /><br />
</div>
</div>
