{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{{STATIC_URL}}simulation/css/main.css" rel="stylesheet">
{% endblock %}

{% block js %}
    <script type="text/javascript">
        window.BrownfieldContext = {
           baseUrl: '{{STATIC_URL}}',
           staticUrl: 'simulation/',
           videoDir: 'simulation/videos',
           serverURL: '/demo/'
        };
    </script>
    <script type="text/javascript" src="{% static 'simulation/js/main.js' %}"></script>

    <script>
    jQuery(document).ready(function () {
           new BrownField(document.getElementById("main_content"));
        });
    </script>
{% endblock %}

{% block outercontainer %}
    <div class="container">
        <div class="row-md-12">
            <div>
            <a class="btn btn-info btn-sm pull-right" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help
            </a>
            <h3>TRY OUT BROWNFIELD ACTION (beta)</h3>
            </div>

            <div id="main_content" style="width: 100%; height: 781px; min-width: 800px; padding-top: 20px;">
            </div>
        </div>
    </div>
{% endblock %}
