<head>

<body>


<h3 id="flvtitle">Video</h3>


<p id="player1"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
        //just get the flv={qvals[1]} title={qvals[3]} arguments
        var qvals = parseQueryString(document.location.search.substr(1))
	var s1 = new SWFObject("flash/flvplayer.swf","single","320","260","7");
	s1.addParam("allowfullscreen","true");
	s1.addVariable("autostart","true");
	s1.addVariable("file","/static/media/"+qvals.flv);
	if ('title' in qvals) { 
	   //we have a title (already restricted to \w\s chars for js security issues)
	   $('flvtitle').innerHTML = qvals.title.replace(/[^\w\s]/g,"'");
	  
	}
	//s1.addVariable("image","preview.jpg");
	s1.write("player1");
</script>
